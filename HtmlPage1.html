<style>
   /* @import url("001.css");*/
    /* //定位类*/
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 8px;
        padding-right: 8px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 15px;
        transition: opacity 0.1s;
    }
        .subscribe-button:hover{
            opacity:0.8;
        }
        .subscribe-button:active {
            opacity: 0.5;
        }

           background-color:blue;

        }
